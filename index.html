<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Trade-ins — Hybrid Drilldown</title>

  <!-- Fonts & libs -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <div class="logo">⚡</div>
        <div class="title">
          <div class="main">Trade-ins Dashboard</div>
          <div class="sub">Regions → Markets → DM → Type</div>
        </div>
      </div>

      <div class="controls">
        <input id="sheet-url" class="input-url" type="text"
          value="https://docs.google.com/spreadsheets/d/e/2PACX-1vS_xc8D53b3lTNKPM5cvwe2Fpdrr4N_zYYTAaScr0N7o2CHwSyWoW_PJxBMrjk5Fw/pub?gid=73302648&single=true&output=csv"
          placeholder="Google Sheet CSV URL" />
        <input id="from-date" type="date" />
        <input id="to-date" type="date" />
        <button id="apply-filters" class="btn btn-primary">Apply</button>
        <button id="reset-filters" class="btn">Reset</button>
        <div class="exports">
          <button id="downloadPNG" class="btn">PNG</button>
          <button id="downloadPDF" class="btn">PDF</button>
          <button id="downloadCSV" class="btn btn-success">Export CSV</button>
        </div>
      </div>
    </header>

    <main id="capture-area" class="main-area">
      <section id="summary-cards" class="kpi-row"></section>

      <!-- breadcrumb + back -->
      <div class="nav-row">
        <button id="btn-back" class="btn back hidden">← Back</button>
        <div id="breadcrumb" class="breadcrumb"></div>
      </div>

      <section id="stacked-container" class="stacked"></section>

      <!-- <div class="note">Click rows to expand. Regions → Markets is step-by-step; from DM onwards drilldowns append (stacked).</div> -->
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
